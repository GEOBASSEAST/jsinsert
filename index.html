<!DOCTYPE html>
<html>
    <body>
        <ul id="ul">
            <li id="one">1</li>
            <li id="two">4</li>
        </ul>

        <script>
            let ul =document.getElementById('ul');
            let secondLi = document.createElement('li');
            secondLi.innerHTML = '2';
            let thirdLi = document.createElement('li');
            thirdLi.innerHTML = '3';
            ul.insertBefore(secondLi, document.getElementById('two'));
            ul.insertBefore(thirdLi, document.getElementById('two'));

        </script>
    </body>
</html>
